{% extends "encyclopedia/layout.html" %}

{% block title %}Create New Entry{% endblock %}

{% block body %}
    <h1>Create a new entry</h1>
    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        {{ new_content }}
        <button type="submit" class="btn btn-primary">Save New Entry</button>
    </form>
{% endblock %}
